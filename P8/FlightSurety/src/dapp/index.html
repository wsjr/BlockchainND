<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <!--
        <div id="display-wrapper" class="top-20">
        </div>
        -->
        
        <div id="display-wrapper" class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <!--
            <h4 class="alert-heading">Info</h4>
            <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
            <hr>
            <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
            -->
        </div>


        <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="pills-airline-tab" data-toggle="pill" href="#pills-airline" role="tab" aria-controls="pills-airline" aria-selected="true">Airline</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="pills-flight-tab" data-toggle="pill" href="#pills-flight" role="tab" aria-controls="pills-flight" aria-selected="false">Flight</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="pills-passenger-tab" data-toggle="pill" href="#pills-passenger" role="tab" aria-controls="pills-passenger" aria-selected="false">Passenger</a>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <!-- Airline -->
            <div class="tab-pane fade show active" id="pills-airline" role="tabpanel" aria-labelledby="pills-airline-tab">
                <div class="row">
                    <div class="col-3">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a class="nav-link active" id="v-pills-a-info-tab" data-toggle="pill" href="#v-pills-a-info" role="tab" aria-controls="v-pills-a-info" aria-selected="true">Info</a>
                            <a class="nav-link" id="v-pills-a-register-tab" data-toggle="pill" href="#v-pills-a-register" role="tab" aria-controls="v-pills-a-register" aria-selected="false">Register</a>
                            <a class="nav-link" id="v-pills-a-vote-tab" data-toggle="pill" href="#v-pills-a-vote" role="tab" aria-controls="v-pills-a-vote" aria-selected="false">Vote</a>
                            <a class="nav-link" id="v-pills-a-fund-tab" data-toggle="pill" href="#v-pills-a-fund" role="tab" aria-controls="v-pills-a-fund" aria-selected="false">Fund</a>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="tab-content" id="v-pills-tabContent">
                            <!-- Info airline -->
                            <div class="tab-pane fade show active" id="v-pills-a-info" role="tabpanel" aria-labelledby="v-pills-a-info-tab">
                                <table class="table table-sm table-hover table-striped table-dark" style="text-align:center">
                                    <thead>
                                        <tr>
                                        <th scope="col">Airline</th>
                                        <th scope="col">Added</th>
                                        <th scope="col">Voted</th>
                                        <th scope="col">Funded</th>
                                        <th scope="col">Registered</th>
                                        <th scope="col">Votes Needed</th>
                                        </tr>
                                    </thead>
                                    <tbody id="a-info-table">
                                    </tbody>
                                </table>
                                <!--
                                <btn class="btn btn-primary" id="get-airlines-count">Get Airlines Count</btn>
                                <br><br>
                                <div class="row top-20">
                                    <label class="form">Airline</label> <input type="text" id="d-airline">
                                    <btn class="btn btn-primary" id="get-airline-status-code">Get Airline Status Code</btn>
                                    &nbsp;&nbsp;
                                    <btn class="btn btn-primary" id="get-cleared-for-funding">Is Cleared for Funding?</btn>
                                </div>
                                -->
                            </div>
                            <!-- Register airline-->
                            <div class="tab-pane fade" id="v-pills-a-register" role="tabpanel" aria-labelledby="v-pills-a-register-tab">
                                <div class="row top-20">
                                    <!-- List applicant airlines -->
                                    <div class="form-group" id="applicant-airlines-group">
                                        <label for="applicant-airlines">Applicant Airline</label>
                                        <select class="form-control" id="applicant-airlines">
                                        </select>
                                    </div>
                                </div>
                                <div class="row top-20">
                                    <!-- List registered airlines -->
                                    <div class="form-group" id="registered-airlines-group">
                                        <label for="registered-airlines">Registered Airlines</label>
                                        <select class="form-control" id="registered-airlines">
                                        </select>
                                    </div>
                                </div>

                                <div class="row top-20">
                                    <btn class="btn btn-primary" id="register-airline">Register</btn>
                                </div>
                            </div>
                            <!-- Vote airline -->
                            <div class="tab-pane fade" id="v-pills-a-vote" role="tabpanel" aria-labelledby="v-pills-a-vote-tab">
                                <div class="row top-20">
                                    <label class="form">Airline</label> <input type="text" id="v-airline"> <btn class="btn btn-primary" id="vote-airline">Vote</btn>
                                </div>
                            </div>
                            <!-- Fund airline -->
                            <div class="tab-pane fade" id="v-pills-a-fund" role="tabpanel" aria-labelledby="v-pills-a-fund-tab">
                                <div class="row top-20">
                                    <!-- List airlines that needs funding-->
                                    <div class="form-group" id='needfunding-airline-group'>
                                        <label for="a-fund-">Airlines</label>
                                        <select class="form-control" id="needfunding-airlines">
                                        </select>
                                    </div>
                                </div>
                                
                                
                                <div class="row top-20">
                                    <!--<label class="form">Airline</label> <input type="text" id="f-airline"> -->
                                    <btn class="btn btn-primary" id="fund-airline">Fund</btn>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <!-- Flight -->
            <div class="tab-pane fade" id="pills-flight" role="tabpanel" aria-labelledby="pills-flight-tab">
                <div class="row">
                    <div class="col-3">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a class="nav-link active" id="v-pills-f-register-tab" data-toggle="pill" href="#v-pills-f-register" role="tab" aria-controls="v-pills-f-register" aria-selected="true">Register</a>
                            <a class="nav-link" id="v-pills-f-status-tab" data-toggle="pill" href="#v-pills-f-status" role="tab" aria-controls="v-pills-f-status" aria-selected="false">Status</a>
                            <a class="nav-link" id="v-pills-f-debug-tab" data-toggle="pill" href="#v-pills-f-debug" role="tab" aria-controls="v-pills-f-debug" aria-selected="false">Debug</a>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="tab-content" id="v-pills-tabContent">
                            <!-- Register Flight -->
                            <div class="tab-pane fade show active" id="v-pills-f-register" role="tabpanel" aria-labelledby="v-pills-f-register-tab">
                                Register
                            </div>
                            <!-- Check flight status -->
                            <div class="tab-pane fade" id="v-pills-f-status" role="tabpanel" aria-labelledby="v-pills-f-status-tab">
                                <div class="row top-20">
                                    <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
                                </div>
                            </div>
                            <!-- Debug flight -->
                            <div class="tab-pane fade" id="v-pills-f-debug" role="tabpanel" aria-labelledby="v-pills-f-debug-tab">
                                Flight: Debug
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <!-- Passenger -->
            <div class="tab-pane fade" id="pills-passenger" role="tabpanel" aria-labelledby="pills-passenger-tab">
                    <div class="row">
                        <div class="col-3">
                            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <a class="nav-link active" id="v-pills-p-buy-tab" data-toggle="pill" href="#v-pills-p-buy" role="tab" aria-controls="v-pills-p-buy" aria-selected="true">Buy</a>
                                <a class="nav-link" id="v-pills-p-payout-tab" data-toggle="pill" href="#v-pills-p-payout" role="tab" aria-controls="v-pills-p-payout" aria-selected="false">Payout</a>
                                <a class="nav-link" id="v-pills-p-debug-tab" data-toggle="pill" href="#v-pills-p-debug" role="tab" aria-controls="v-pills-p-debug" aria-selected="false">Debug</a>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="tab-content" id="v-pills-tabContent">
                                <!-- Buy insurance -->
                                <div class="tab-pane fade show active" id="v-pills-p-buy" role="tabpanel" aria-labelledby="v-pills-p-buy-tab">Buy Insurance</div>
                                <!-- Check payout / Send payment -->
                                <div class="tab-pane fade" id="v-pills-p-payout" role="tabpanel" aria-labelledby="v-pills-p-payout-tab">
                                    Check payout balance, Send payment.
                                </div>
                                <!-- Debug passenger -->
                                <div class="tab-pane fade" id="v-pills-p-debug" role="tabpanel" aria-labelledby="v-pills-p-debug-tab">
                                    Passenger: Debug
                                </div>
                            </div>
                        </div>
                    </div> 
            </div>
        </div>
    </main>
</body>

</html>
